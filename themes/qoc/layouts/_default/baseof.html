<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
    {{- if .IsHome -}}
        {{ $.Site.Title }}
    {{- else -}}
        {{ .Title }} - {{ $.Site.Title }}
    {{- end -}}
    </title>

    <link rel="stylesheet" href="/generated/main.css" />

    <link rel="icon" type="image/png" href="/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="QoC" />
    <link rel="manifest" href="/favicon/site.webmanifest" />

</head>
<body>

<div class="container px-3 mx-auto">
    {{ if not .IsHome }}
    <header class="with-logo">
    {{ else }}
    <header>
    {{ end }}
        <a href="/" title="{{ $.Site.Title }}">
            <img src="/images/qoc_logo.svg" alt="Quests of Chaos Logo" style="height: 70px;">
        </a>

        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link" href="/about">Über</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/books">Regelbücher</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/adventures">Abenteuer</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/downloads">Downloads</a>
            </li>
        </ul>

    </header>

    <div class="px-2">
        {{ if not .IsHome }}
            {{ partial "breadcrumb.html" . }}
        {{ end }}

        {{ block "main" . }}
        {{ end }}
    </div>
</div>

<footer class="fixed-bottom">
    <div class="container d-flex justify-content-between gap-2">
        <div>
            <a href="https://discord.com/invite/tbcMtscadA" title="Trete unserer Discord-Community bei">
                <svg class="bi" width="24" height="24" fill="currentColor">
                    <use xlink:href="/images/bootstrap-icons.svg#discord"/>
                </svg>
            </a>
        </div>
        <a href="/legal">Impressum</a>
    </div>
</footer>

</body>
</html>
