<div class="card col-12 col-md-6 col-lg-4">
    <div class="card-body">
        <h3 class="card-title">{{ .Title }}</h3>
        <p class="card-text">
            {{ .Params.description }}
        </p>
        <p class="card-text">
            <b>Genre:</b> {{ .Params.genre }}<br>
            <b>Format:</b> {{ .Params.format }} ({{ .Params.duration }})<br>
        </p>
        <a href="{{.Permalink}}" class="btn btn-primary">Weitere Informationen</a>
    </div>
</div>
