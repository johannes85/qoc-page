<article class="col-12 col-md-6 col-lg-4 pb-4">
  <div class="card h-100">
    <div class="card-body d-flex flex-column">
      <h3 class="card-title">{{ .Title }}</h3>
      <div class="card-text">
        {{ .Content }}
      </div>
      <div class="d-flex flex-column h-100 justify-content-end">
        <a href="{{ .Params.link }}" class="btn btn-sm btn-primary">{{ .Params.linktext }}</a>
      </div>
    </div>
  </div>
</article>
